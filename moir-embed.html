<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MOIR Tracker - Employee Tracking System</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    html, body {
      height: 100%;
      width: 100%;
      overflow: hidden;
      background-color: #000000;
    }
    
    #app-container {
      width: 100%;
      height: 100%;
      min-height: 600px;
      position: relative;
    }
    
    iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: block;
    }

    .loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
      color: #FFD700;
      text-align: center;
      z-index: 10;
    }

    .spinner {
      border: 3px solid #333333;
      border-top: 3px solid #FFD700;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin: 0 auto 15px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .loading-text {
      font-size: 16px;
      font-weight: 600;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div id="app-container">
    <div class="loading">
      <div class="spinner"></div>
      <div class="loading-text">Loading MOIR Tracker...</div>
    </div>
    <iframe 
      src="https://rork.app/moir"
      allow="camera; geolocation; microphone; clipboard-read; clipboard-write; fullscreen"
      sandbox="allow-same-origin allow-scripts allow-forms allow-popups allow-popups-to-escape-sandbox allow-modals allow-downloads allow-top-navigation"
      onload="document.querySelector('.loading').style.display='none'"
      title="MOIR Employee Tracking System"
    ></iframe>
  </div>
</body>
</html>
